<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAEPSaúde</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Modal de Login -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Login</h3>
                <span class="close-btn" onclick="fecharModalLogin()">&times;</span>
            </div>
            <form id="form-login">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
                
                <label for="login-senha">Senha</label>
                <input type="password" id="login-senha" required>
                
                <p id="msg-erro-login" class="erro-msg"></p>
                
                <div class="modal-actions">
                    <button type="button" class="btn-cancelar" onclick="fecharModalLogin()">Cancelar</button>
                    <button type="submit" class="btn-login-submit">Login</button>
                </div>
            </form>
        </div>
    </div>

    <div class="app-container">
        
        <!-- BARRA LATERAL (PERFIL) -->
        <aside class="sidebar">
            <div class="brand">
                <img src="anexos/logo_saepsaude/SAEPSaude.png" alt="Logo SAEPSaúde" class="logo">
                <h2>SAEPSaúde</h2>
            </div>

            <div id="perfil-box" class="perfil-box">
                <img id="usuario-img" src="anexos/logo_saepsaude/SAEPSaude.png" alt="Foto de Perfil">
                <h3 id="usuario-nome">Visitante</h3>
                <div class="stats">
                    <p>Qtd. Atividades: <span id="stat-atividades">-</span></p>
                    <p>Qtd. Calorias: <span id="stat-calorias">-</span></p>
                </div>
                <button id="btn-criar-atividade" disabled onclick="mostrarFormAtividade()">
                    <img src="anexos/icones/progresso.svg" style="width: 16px; vertical-align: middle; margin-right: 5px;"> Nova Atividade
                </button>
            </div>

            <footer>
                <p>SAEPSaúde</p>
                <div class="social-icons">
                    <a href="#"><img src="anexos/icones/instagram.svg" alt="Instagram"></a>
                    <a href="#"><img src="anexos/icones/twitter.svg" alt="Twitter"></a>
                    <a href="#"><img src="anexos/icones/tiktok.svg" alt="TikTok"></a>
                </div>
                <p>Copyright-2025</p>
            </footer>
        </aside>

        <!-- CONTEÚDO PRINCIPAL -->
        <main class="main-content">
            <header class="top-bar">
                <button id="btn-login-logout" onclick="toggleLogin()">Login</button>
            </header>

            <!-- Filtros -->
            <section class="filtros-section">
                <button class="filtro-btn active" onclick="filtrarAtividades('Corrida')">Corrida</button>
                <button class="filtro-btn" onclick="filtrarAtividades('Caminhada')">Caminhada</button>
                <button class="filtro-btn" onclick="filtrarAtividades('Trilha')">Trilha</button>
            </section>

            <!-- Formulário de Nova Atividade (Inicialmente Oculto) -->
            <section id="form-atividade-container" style="display: none;" class="form-container">
                <h3>Crie sua atividade</h3>
                <form id="form-nova-atividade">
                    <div class="form-group">
                        <label for="novo-tipo">Tipo</label>
                        <select id="novo-tipo" required>
                            <option value="Corrida">Corrida</option>
                            <option value="Caminhada">Caminhada</option>
                            <option value="Trilha">Trilha</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="novo-distancia">Distância (metros)</label>
                        <input type="number" id="novo-distancia" placeholder="Ex: 5000" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="novo-duracao">Duração (minutos)</label>
                        <input type="number" id="novo-duracao" placeholder="Ex: 40" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="novo-calorias">Calorias</label>
                        <input type="number" id="novo-calorias" placeholder="Ex: 300" min="1" required>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-cancelar" onclick="cancelarCriacao()">Cancelar</button>
                        <button type="submit" class="btn-submit">Salvar</button>
                    </div>
                </form>
            </section>

            <!-- Lista de Atividades -->
            <section id="lista-atividades" class="activities-list">
                <!-- Cards serão inseridos aqui via JS -->
                <p style="text-align: center; color: #666;">Carregando atividades...</p>
            </section>

            <!-- Paginação -->
            <div id="paginacao" class="pagination">
                <!-- Botões de paginação via JS -->
            </div>

        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
