<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAEPSaúde - Atividades Físicas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="fecharModalLogin()">&times;</span>
            <h3 class="text-center">Login</h3>
            <form id="login-form">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
                
                <label for="login-senha">Senha</label>
                <input type="password" id="login-senha" required>

                <div class="modal-actions">
                    <button type="button" id="cancelar-btn" class="btn-cancelar">Cancelar</button>
                    <button type="submit" id="login-btn" class="btn-login">Login</button>
                </div>
            </form>
        </div>
    </div>

    <main id="app-container">
        <aside id="perfil-component" class="perfil">
            <div class="perfil-header">
                <img src="assets/saep-saude.png" alt="Logo SAEPSaúde" class="perfil-logo">
                <p>SAEPSaúde</p>
            </div>
            
            <div id="perfil-info" class="perfil-info">
                <img id="perfil-imagem" src="assets/usuario_default.jpg" alt="Foto de Perfil">
                <h4 id="perfil-nome">Usuário_03</h4>
                <div class="perfil-stats">
                    <p>Qtd. Atividades: <span id="qtd-atividades">50</span></p>
                    <p>Qtd. Calorias: <span id="qtd-calorias">2650</span></p>
                </div>
                
                <button id="atividade-btn" class="btn-atividade" disabled>
                    <img src="assets/icone-atividade.svg" alt="Ícone Atividade">
                    Atividade
                </button>
            </div>
            
            <footer class="perfil-footer">
                <p>SAEPSaúde</p>
                <div class="social-icons">
                    <a href="#"><img src="assets/instagram.svg" alt="Instagram"></a>
                    <a href="#"><img src="assets/tiktok.svg" alt="TikTok"></a>
                </div>
                <p>Copyright 2025/2026</p>
            </footer>
        </aside>

        <section id="main-component" class="main">
            <header class="main-header">
                <button id="logout-btn" class="btn-logout" style="display: none;">Logout</button>
            </header>
            
            <div id="filter-session" class="filters">
                <button data-filter="Corrida" class="filter-btn active">Corrida</button>
                <button data-filter="Caminhada" class="filter-btn">Caminhada</button>
                <button data-filter="Trilha" class="filter-btn">Trilha</button>
            </div>

            <div id="create-activity-session" class="create-activity-form" style="display: none;">
                <h3>Crie sua atividade</h3>
                </div>

            <div id="activities-list" class="activities-list">
                </div>
            
            <div id="pagination-controls" class="pagination">
                </div>
        </section>

    </main>

    <script src="js/app.js"></script>
</body>
</html>
